<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>Phruggy Study</title>
</head>
<body>
    <header class="chat-header">
      <h1><i class="fas fa-smile"></i> Phruggy Study</h1>
      <a href="index.html" class="btn">Leave Room</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> Current Room:</h3>
        <h2 id="room-name"></h2>
        <h3><i class="fas fa-comments"></i> Available Room(s):</h3>
        <h2 id="room-name"></h2>
      </div>
      <div class="chat-messages">
      </div>
      <div class="stopwatch">
        <div id="time">
          <span class="digit" id="hr">
            00 
          </span>
          <span class="txt"> h </span>
          <span class="digit" id="min">
            00
          </span>
          <span class="txt"> m </span>
          <span class="digit" id="sec">
            00
          </span>
          <span class="txt"> s </span>
          <span class="digit" id="count">
            00
          </span>
        </div>
        
        <div id="buttons">
          <button class="stopwatch-btn" id="start">
            <img src="playbutton.svg" height = "50%" width = "50%" class="filter-blue"/>
          </button>
          <button class="stopwatch-btn" id="stop">
            <img src="pausebutton.svg" height = "50%" width = "50%" class="filter-blue"/>
          </button>
        </div>
        <div class="phrug" id="phrug">
          <img src="phrug.jpg"/>
        </div>
        
      </div>
      

      <div class="rounded-button">
        <button type="submit" class="butt" onclick="openPop()" id="rounded-button"><ion-icon name="people-sharp"></ion-icon></button>
        <div class="pop" id="pop">
          <h3>online:</h3>
          <ul id="users"></ul>
          <button type="click" onclick="closePop()">OK</button>
        </div>
      </div>

    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
        />
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>

  <script>
    let pop = document.getElementById("pop");
    
    function openPop(){
      pop.classList.add("open-pop");
    }

    function closePop(){
      pop.classList.remove("open-pop");
    }
  </script>

  <script 
  src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.11.2/qs.min.js" integrity="sha512-vCegEXqPUYpZsTGz2lk0jaQ1psxtFeniVJACAXhMVxuoYa/N4nZkjoVFOxLwP7uGeQOoemiz7DQrIpRTj4IBPw==" crossorigin="anonymous" referrerpolicy="no-referrer"
  ></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/main.js"></script>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  </body>
</html>
